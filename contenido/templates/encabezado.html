<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>{% block titulo %}CursosDjango{% endblock %}</title>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="{% static 'contenido/css/estilos.css' %}" rel="stylesheet" />
  </head>
  <body>
    <!-- Menú superior -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid d-flex flex-column">
        <a class="navbar-brand mb-2" href="{% url 'PaginaPrincipal' %}">Cursos del Django</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContenido">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-center" id="navContenido">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="{% url 'PaginaPrincipal' %}">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'cursos' %}">Cursos</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'contacto' %}">Contacto</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'crear_editar_curso' %}">Listas</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Encabezado con imagen y título -->
    <header class="bg-light text-center py-4">
      {% block imagen %}{% endblock %}
      <h1 class="mt-3">{% block titulo_principal %}Cursos del Django{% endblock %}</h1>
    </header>

    <!-- Contenido principal -->
    <main class="container my-4">
      {% block contenido %}{% endblock %}  
    </main>


    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'contenido/js/scripts.js' %}"></script>
  </body>
</html>
